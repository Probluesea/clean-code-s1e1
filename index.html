<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">    
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="app">
    <header class="app__header">
      <img class="app__header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="app__header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="app__main">
      <div class="addition-tasks">
        <label class="addition-tasks__label heading-primary" for="new-task">Add Item</label>
        <div class="addition-tasks__wrapper">
          <input class="task task--input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <section class="incompleted-tasks">
        <h3 class="heading-primary">Todo</h3>
        <ul class="task__list" id="incomplete-tasks">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox">
            <label class="task task--label">Pay Bills</label>
            <input class="task task--input" type="text">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete"><img class="button__icon" src="./remove.svg" alt="Button icon"></button>
          </li>
          <li class="task__item task__item--edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task task--label">Go Shopping</label>
            <input class="task task--input" type="text" value="Go Shopping">
            <button class="button button--edit">Save</button>
            <button class="button button--delete"><img class="button__icon" src="./remove.svg" alt="Button icon"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="heading-primary">Completed</h3>
        <ul class="task__list" id="completed-tasks">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task task--label">See the Doctor</label>
            <input class="task task--input" type="text">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete"><img class="button__icon" src="./remove.svg" alt="Button icon"></button>
          </li>
        </ul>
      </section>      
    </main>
    <script src="app.js"></script>
  </body>
</html>
